<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevClub Refri</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="item active" style="--background: #EA3D41">
            <div class="title">Morango</div>
            <img src="image/Morango-refrigerante-foregroundBlur.png" alt="imagem-Morango" class="fruit">
            <img src="image/Morango-refrigerante.png" alt="" class="refri">
        </div>
        <div class="item" style="--background: #2D5643">
            <div class="title">Abacate</div>
            <img src="image/Abacate-refrigerante-foregroundBlur.png" alt="imagem-Abacate" class="fruit">
            <img src="image/Abacate-refrigerante.png" alt="" class="refri">
        </div>
        <div class="item" style="--background: #E7A043">
            <div class="title">Laranja</div>
            <img src="image/Laranja-refrigerante-foregroundBlur.png" alt="" class="fruit">
            <img src="image/Laranja-refrigerante.png" alt="imagem-Laranja" class="refri">
        </div>

        <div class="arrow">
            <button id="prev">&lt;</button>
            <button id="next">&gt;</button>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
